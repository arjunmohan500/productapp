<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-md-12 col-xl-12 col-xxl-12">
                <div class="container">
                    <div class="row g-3">
                        <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-md-6 col-xl-6 col-xxl-6">
                            <label for="" class="form-label">product name</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-md-6 col-xl-6 col-xxl-6">
                            <form action="" class="form-label">product code</form>
                            <input type="text" class="form-control">
                        </div>
                        <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-md-6 col-xl-6 col-xxl-6">
                            <form action="" class="form-label">product description</form>
                            <textarea name="" id="" class="formcontrol"></textarea>
                        </div>
                        <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-md-6 col-xl-6 col-xxl-6">
                            <form action="" class="form-label">price</form>
                            <input type="text" class="form-control">
                        </div>
                        <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-md-6 col-xl-6 col-xxl-6">
                            <form action="" class="form-label">category</form>
                            <select name="" id="" class="form-control">
                                <option value="a">a</option>
                                <option value="b">b</b></option>
                                <option value="c">c</option>
                                <option value="d">d</option>
                            </select>
                        </div>
                        <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-md-6 col-xl-6 col-xxl-6">
                            <form action="" class="form-label">manufacturing date</form>
                            <input type="date" name="" id="" class="form-control">
                        </div>
                        <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-md-6 col-xl-6 col-xxl-6">
                            <form action="" class="form-label">expiry date</form>
                            <input type="date" name="" id="" class="form-control">
                        </div>
                        <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-md-6 col-xl-6 col-xxl-6">

                            <form action="" class="form-label">brand</form>
                            <select name="" id="" class="form-control">
                                <option value="a">a1</option>
                                <option value="b">b2</b></option>
                                <option value="c">c3</option>
                                <option value="d">d4</option>
                            </select>
                        </div>
                        <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-md-6 col-xl-6 col-xxl-6">
                            <form action="" class="form-label">customer care no:</form>
                            <input type="date" name="" id="" class="form-control">
                        </div>
                        <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-md-6 col-xl-6 col-xxl-6">
                            <form action="" class="form-label">product image</form>
                            <input type="file" name="" id="" class="form-control">
                        </div>
                        <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-md-6 col-xl-6 col-xxl-6">
                            <form action="" class="form-label">distributor name</form>
                            <input type="date" name="" id="" class="form-control">
                        </div>
                        <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-md-6 col-xl-6 col-xxl-6">
                            <bbutton class="btn btn-success">add product</bbutton>
                        </div>
                    
                    </div>
                </div>

            </div>
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
